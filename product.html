<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisää tuote</title>
</head>
<body>
  <h1>Lisää tuote</h1>
  <form id="add-product-form">
    <label for="productName">Tuotteen nimi:</label>
    <input type="text" id="productName" name="productName"><br><br>
    <label for="productDescription">Tuotteen kuvaus:</label>
    <textarea id="productDescription" name="productDescription"></textarea><br><br>
    <label for="productPrice">Tuotteen hinta:</label>
    <input type="text" id="productPrice" name="productPrice"><br><br>
    <label for="productCategory">Tuotekategoria:</label>
    <input type="text" id="productCategory" name="productCategory"><br><br>
    <button type="submit" id="submitBtn">Lisää tuote</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
